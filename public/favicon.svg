<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56">
  <defs>
    <radialGradient id="logo-gradient" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#000"/>
      <stop offset="100%" stop-color="var(--gradient-end-color)"/>
    </radialGradient>
  </defs>
  <style>
    :root {
      --gradient-end-color: #0000b3; /* Default light theme color */
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --gradient-end-color: #b3b3ff;
      }
    }
    .svg-fill {
      fill: url(#logo-gradient);
    }
  </style>
  <rect width="100%" height="100%" class="svg-fill"/>
</svg>